<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital System</h1>
            <nav><ul><li><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Contact</a></li></ul></nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="patient-form">
                <h2>Patient Information Form</h2>
                <form id="patient-info-form">
                    <div class="form-group"><label for="fullname">Full Name</label><input type="text" id="fullname" name="fullname" required></div>
                    <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                    <div class="form-group"><label for="dob">Date of Birth</label><input type="text" id="dob" name="dob" required></div>
                    <div class="form-group"><label for="gender">Gender</label><select id="gender" name="gender" required><option value="male">Male</option><option value="female">Female</option></select></div>
                    <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required></div>
                    <button type="submit">Submit</button><button id="clear-cards-button" type="button">Clear Cards</button>
                </form>
            </section>
            <section id="patient-cards"></section>
        </div>
    </main>
    <footer><div class="container"><p>&copy; 2024 Hospital System. All rights reserved.</p></div></footer>
    <script src="app.js"></script>
</body>
</html>
